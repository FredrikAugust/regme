<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegMe</title>

        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

        <!-- placeholder, should be less, not css here -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
		<script src="js/react.js" type="text/babel"></script>
    </head>
    <body>
        <div><img src="img/online_logo.png" alt="logo"></div>
        <div class="row">
            <h1>Registrer deg selv</h1>
            <input type="text" id="input" autofocus placeholder="Skriv inn RFID eller brukernavn" />
        </div>
        <div class="row">
            <button id="toggle_options">Alternativer</button>
        </div>
        <div class="row" id="options">
            <p>
                Dette er en option som ikke skal være synlig før man trykker på alternativer.
            </p>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
