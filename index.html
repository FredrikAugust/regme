<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>RegMe</title>

    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/material.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <img src="img/logo.png">
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col"></div>
          <div class="mdl-cell mdl-cell--6-col">
            <br><br><br>
            <h4 class="mdl-typography--display-1">Placeholder - event name</h4>
            <!-- Placeholder: Add progressbar here to show when system is ready -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="input_div">
                <input class="mdl-textfield__input mdl-typography--display-1" type="text" id="input" autofocus>
                <label class="mdl-textfield__label" for="input">Skriv inn RFID eller brukernavn...</label>
              </div>
            </form>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="options_button">Alternativer</button>
            <br>
            <div id="options">
              <p>
                Placeholder - options
              </p>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--3-col"></div>
        </div>
      </main>
    </div>
    <script src="src/bundle.js"></script>
  </body>
</html>
